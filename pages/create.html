<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
    <link rel="stylesheet" href="../css/568px.css">
    <link rel="stylesheet" href="../css/992px.css">
    <title>Funkoshop</title>
    <link rel="icon" href="../img/branding/isotype.svg" type="image/png" />
</head>

<body>

    <header>
        <div class="envoltorioNav">
            <div class="logoNav">
                <a class="logoNavMobile" href="./index.html"><img src="./img/branding/isotype.svg" alt="Logo FunkoShop" class="hola"></a>
                <a href="./index.html" class="logoNavDesktop"><img src="./img/branding/logo_light_horizontal.svg" alt="Logo FunkoShop"></a>
            </div>
            
            <nav>
                <button class="openMenu"><img src="./img/icons/menu.png" alt=""></button>
                <ul class="navLinksUL inactive menuAbierto">
                    <button class="closeMenu"><img src="./img/icons/close-icon.svg" alt=""></button>
                    <li><a href="./pages/shop.html">Shop</li></a>
                    <li><a href="./pages/contact.html">Contacto</li></a>
                    <li><a href="./pages/login.html">Login</li></a>
                    <a class="iconoCart" href="./pages/cart.html"><img src="./img/icons/cart-icon.svg" alt="carrito"></a>
                </ul>
            </nav>
        </div>
    </header> 

    
    
    <div class="container_create">

        <div>
            <div>
              <h1>CREAR NUEVO ITEM</h1>
            </div>
        </div>
          
        <div>
            <div>
                <div class="form-group">
                    <div class="form-categoria">
                        <label for="categoria">Categoría:</label>
                        <select class="seleccionar" id="categoria">
                            <option value="" disabled selected>Seleccionar</option>
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                        </select>
                    </div>
                    <div class="form-licencia">
                        <label for="categoria">Licencia:</label>
                        <select class="seleccionar" id="licencia">
                            <option value="" disabled selected>Seleccionar</option>
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>


        
        <div>

            <div class="form-nombre-producto">
                <label for="nombreProducto">Nombre del producto</label>
                <input type="text" class="form-control" id="nombreProducto"/>
                <div>
                    <textarea class="form-control" id="descripcionProducto" rows="3" placeholder="Descripción del producto"></textarea>
                </div>
                
            </div>

        </div>


        <div class="form-sku-precio-stock">
            <div class="form-sku">
                <label for="sku">SKU:</label>
                <input type="text" class="form-control" id="sku" placeholder="SSK111AB001" />
            </div>

            <div class="form-precio">
                <label for="precio">Precio:</label>
                <input type="text" class="form-control" id="precio"  placeholder="$ 0.000,00"/>
            </div>

            <div class="form-stock">
                <label for="stock">Stock:</label>
                <input type="text" class="form-control" id="stock" placeholder="0"/>
            </div>

        </div>

        <div>
            <div class="form-descuento-cuotas">
                <div class="form-descuento">
                    <label for="descuento">Descuento:</label>
                    <input type="number" class="form-control" placeholder="0%" id="descuento"/>
                </div>

                <div class="form-cuotas">
                    <label for="categoria">Cuotas:</label>
                    <select class="form-control" id="cuotas">
                        <option>3 Cuotas sin interés</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </div>

            </div>
        </div>

        <div class="form-imagenes">
            <label>Imágenes</label>
            <button type="submit" class="btn btn-primary">Elegir archivos</button>
            <p>No se ha seleccionado ningún archivo</p>
        </div>

        <div>
            <button type="submit">Agregar Producto</button>
            <button type="reset">Limpiar</button> 
        </div>

    </div>


              
    <!--FOOTER-->
    <footer>
        <div class="container_footer">
            <div class="footer_links">
                <ul>
                    <li><a href="pages/shop.html" target="_blank">SHOP</a></li>
                    <li><a href="#" target="_blank">INGRESAR</a></li>
                    <li><a href="#" target="_blank">CONTACTO</a></li>
                </ul>
            </div>
            <div>
                <img src="../img/branding/isotype.svg" alt="Logo FunkoShop">
            </div>
        </div>
        <div class="footer_legal">
            <p class="copyright">&copy; 2023  Developed with ♥ by Paula Armengol - All rigths reserved </p>
        </div>
    </footer>

</body>
</html>
