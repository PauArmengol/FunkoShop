    <!------js para ir de pagina en pagina-->  
    <script>
    // obtenemos los elementos relevantes del DOM
    const previousButton = $("#previous button");
    const nextButton = $("#next button");
    const paginationItems = $(".pagination").find("li:not(#previous):not(#next)");
  
    // establecemos el índice inicial de la página
    let currentPage = 1;
  
    // función para actualizar el estado de los botones y la página activa
    function updatePage() {
      // deshabilitamos el botón de "Anterior" si estamos en la primera página
      if (currentPage === 1) {
        previousButton.prop("disabled", true);
      } else {
        previousButton.prop("disabled", false);
      }
      // deshabilitamos el botón de "Siguiente" si estamos en la última página
      if (currentPage === paginationItems.length) {
        nextButton.prop("disabled", true);
      } else {
        nextButton.prop("disabled", false);
      }
      // actualizamos la página activa
      paginationItems.removeClass("active");
      $(paginationItems[currentPage - 1]).addClass("active");
    }
  
    // llamamos a la función de actualización al cargar la página
    $(document).ready(function() {
      updatePage();
    });
  
    // manejador de eventos para el botón de "Anterior"
    previousButton.click(function() {
      if (currentPage > 1) {
        currentPage--;
        updatePage();
      }
    });
  
    // manejador de eventos para el botón de "Siguiente"
    nextButton.click(function() {
      if (currentPage < paginationItems.length) {
        currentPage++;
        updatePage();
      }
    });
    </script>
