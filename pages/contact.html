<body>
    
    <header>
        <div class="envoltorioNav">
            <div class="logoNav">
                <a class="logoNavMobile" href=""><img src="../img/branding/isotype.svg" alt="" class="hola"></a>
                <a href="" class="logoNavDesktop"><img src="../img/branding/logo_light_horizontal.svg" alt=""></a>
            </div>
            
            <nav>
                <button class="openMenu"><img src="../img/icons/menu.png" alt=""></button>
                <ul class="navLinksUL inactive menuAbierto">

                    <button class="closeMenu"><img src="../img/icons/close-icon.svg" alt=""></button>
                    <li><a href="../index.html">Inicio</li></a>
                    <li><a href="./shop.html">Shop</li></a>

                </ul>
            </nav>
        </div>
    </header> 

    <!-- SECCION FORMULARIO DE CONTACTO -->
    <main>
        <section id="container-form">

            <div class="info-form">
                <h2>Contacto</h2>
                <form action="#" method="post" id="form" autocomplete="on">
                    <input type="text" id="FormControlInput1" name="nombre" placeholder="Tu Nombre" class="campo" required>
                    <p class="alertas" id="alertas-names"></p>
                    <input type="email" id="FormControlInput2" name="email" placeholder="Tu Email" class="campo" required>
                    <p class="alertas" id="alertas-email"></p>
                    <textarea id="FormControlTextarea1" name="mensaje" placeholder="Tu Mensaje..." required></textarea>
                    <p class="alertas" id="alertas-msg"></p>
                    <input type="submit" name="enviar" value="Enviar Mensaje" class="btn-enviar">
                </form>
            </div>

            <div class="info-contact">
               <div class="info-redes">
                    <h6>Encontranos acá </h6>
                    <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
                    <a href="tel:+54911###"><i class="fa fa-phone"></i></a>
                    <a href="mailto:#"><i class="fa fa-envelope"></i></a>
               </div>
               <div class="info-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13140.557921648082!2d-58.42681945950927!3d-34.5753371149543!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1688017982760!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
               </div>
            </div>
            
            
        </section>
    </main>

    

    <footer>

            <div class="navLinksFooter">

                    <li><a href="./login.html">INGRESAR</a></li>
