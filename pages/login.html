<head>

<body>
    <header class="header_container">
        
        <div class="logo">
            <a href="#" id="logo_nav"><img src="../img/branding/logo_light_horizontal.svg" alt="logo"></a>
        </div>

        <div class="group">
            <ul>
                <li><a href="#" target="_blank" id="salir">SALIR</a></li>
            </ul>
        </div>      
    </header>

    

    <div class="form_login">
        <h1>INGRESAR A MI CUENTA</h1>

        <form class="login">

            <div id="label1_login">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="abcdef@correo.com" required>
            </div>

            <br>

            <div id="label2_login">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder=""  value="••••••••" required>
            </div>

            <br>

            <div id="ingreso">
                <button onclick="window.location.href='#'" type="submit" id="ingresar">Ingresar</button>
                <label><input type="checkbox" id="checkbox" name="checkbox">Recordarme</label>
            </div>

            <div class="recuperar_contraseña">
                <a href="#">Olvidé mi contraseña</a>
            </div>  

        </form>   

    </div>



    <!--FOOTER-->
    <footer>
        <div class="container_footer">
            <div class="footer_links">
                <ul>
                    <li><a href="pages/shop.html" target="_blank">SHOP</a></li>
                    <li><a href="#" target="_blank">REGISTRARSE</a></li>
                    <li><a href="#" target="_blank">INGRESAR</a></li>
                    <li><a href="#" target="_blank">CONTACTO</a></li>
                </ul>
            </div>
            <div>
                <img src="../img/branding/isotype.svg" alt="logo">
            </div>
        </div>
        <div class="footer_legal">
            <p>All rights reserved 2022 - Funkoshop &copy;</p>
        </div>
    </footer>

    <!---SCRIPTS--->

        const boton = document.querySelector('#ingresar');

        boton.addEventListener('click', function() {
        // Código que se ejecutará cuando se haga clic en el botón
        window.location.href = '#';
        });
    </script>


</body>
