<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>Funkoshop</title>
    <link rel="icon" href="#" type="image/png" />
</head>

<body>
    <header class="header_container">
        
        <div class="logo">
            <a href="#" id="logo_nav"><img src="../img/branding/logo_light_horizontal.svg" alt="logo"></a>
        </div>

        <div class="group">
            <ul>
                <li><a href="#" target="_blank" id="salir">SALIR</a></li>
            </ul>
        </div>      
    </header>


    <div class="form_registro">
        <h1>CREA TU CUENTA</h1>
        <h2>Completa el formulario para ser parte del mundo de los Funkos</h2>
        <form class="login">
            <div id="label1">
                <label for="text">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="nombre" required>
            </div>
            <br>
            <div id="label2">
                <label for="text">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="apellido" required>
            </div>
            <br>
            <div id="label3">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="abcdef@correo.com" required>
            </div>
            <br>
            <div id="label4">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="" value="••••••••" required>
            </div>
            <br>
            <div id="label5">
                <label for="password">Repetir Contraseña:</label>
                <input type="password" id="repetir_contraseña" name="password" placeholder="" value="••••••••" required>
            </div>
            <br>
            <div id="registro">
                <button onclick="window.location.href='#'" type="submit" id="registro">Registrar</button>
                <label><input type="checkbox" id="checkbox" name="checkbox">Acepto <a href="#" id="registro_legales">Términos y Condiciones</a></label>
            </div>   
        </form>        
    </div>



    <!--FOOTER-->
    <footer>
        <div class="container_footer">
            <div class="footer_links">
                <ul>
                    <li><a href="pages/shop.html" target="_blank">SHOP</a></li>
                    <li><a href="#" target="_blank">REGISTRARSE</a></li>
                    <li><a href="#" target="_blank">INGRESAR</a></li>
                    <li><a href="#" target="_blank">CONTACTO</a></li>
                </ul>
            </div>
            <div>
                <img src="../img/branding/isotype.svg" alt="logo">
            </div>
        </div>
        <div class="footer_legal">
            <p>All rights reserved 2022 - Funkoshop &copy;</p>
        </div>
    </footer>

</body>
</html>
