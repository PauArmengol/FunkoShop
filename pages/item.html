    <!-- script -->

    <script>
            // Obtenemos una referencia al input y a los botones
            const cantidadInput = document.getElementById('cantidad');
            const botonMenos = document.getElementById('boton-menos');
            const botonMas = document.getElementById('boton-mas');

            // Agregamos los eventos click a los botones
            botonMenos.addEventListener('click', restarCantidad);
            botonMas.addEventListener('click', sumarCantidad);

            // Función para restar una unidad a la cantidad
            function restarCantidad() {
                let cantidad = parseInt(cantidadInput.value);
                if (cantidad > 0) {
                    cantidad--;
                    cantidadInput.value = cantidad;
                }
            }

            // Función para sumar una unidad a la cantidad
            function sumarCantidad() {
                let cantidad = parseInt(cantidadInput.value);
                cantidad++;
                cantidadInput.value = cantidad;
            }

            function agregarProducto() {
                let cantidad = parseInt(cantidadInput.value);
                console.log("Producto agregado al carrito: Cantidad = " + cantidad);
            }


    </script>
